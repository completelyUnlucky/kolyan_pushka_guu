<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разместить заявку</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <section class="box">
        <header class="box-header">
            <div class="box-button-container">
                <button class="box-button" onclick="window.location.href='{{ url_for('place_request') }}'">Разместить заявку</button>
            </div>
            <div class="box-logo">
                <a href="/">
                    <h1>SKILLANCE</h1>
                </a>
                <p>Современная фриланс телеграм-биржа</p>
            </div>
        </header>
        <main class="box-content">
            <h3 class="box-tab">Разместить заявку</h3>
            <div class="grid-container">
                <div class="grid-item login-form">
                    <form method="POST" action="" class="form-horizontal">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <p>Описание заявки</p> {{ form.description(class_='form-control') }}
                        </div>
                        <div class="form-group">
                            <p>Размер оплаты</p> {{ form.payment_amount(class_='form-control') }}
                        </div>
                        <button type="submit" class="btn btn-primary">Опубликовать заявку</button>
                    </form>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
