<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKILLANCE - Личный кабинет</title>
  <link href="/static/style_lk.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="box">
  <header class="box-header">
    <div class="box-button-container">
        <button class="box-button" onclick="window.location.href='{{ url_for('place_request') }}'">Разместить заявку</button>
    </div>
    <div class="box-logo">
      <a href="/">
        <h1>SKILLANCE</h1>
      </a>
      <p>Современная фриланс телеграм-биржа</p>
    </div>
    <nav class="box-nav">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('profile') }}">
                    <button class="box-nav-button">Личный кабинет</button>
                </a>
                <a href="{{ url_for('logout') }}">
                    <button class="box-nav-button">Выйти из аккаунта</button>
                </a>
            {% else %}
                <a href="{{ url_for('login') }}">
                    <button class="box-nav-button">Вход</button>
                </a>
                <a href="{{ url_for('signup') }}">
                    <button class="box-nav-button">Регистрация</button>
                </a>
            {% endif %}
        </nav>
  </header>
  <main class="box-content">
    <h3 class="box-tab">Лента заявок</h3>
    <div class="grid-container">
      <div class="grid-item personal-info">
        <h2>Личная информация</h2>
        <b>Имя: </b><span>{{user.username}}</span><br>
        <b>Почта: </b><span>{{user.email}}</span><br>
        <div class="rating"><b>Рейтинг: </b>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
        </div>
      </div>
      <div class="grid-item portfolio">
        <h2>Портфолио</h2>
      </div>
      <div class="grid-item completed-requests">
        <h2>Выполненные заявки</h2>
      </div>
    </div>
  </main>
</section>
</body>
</html>
